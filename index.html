<!DOCTYPE html>
<html ng-app="calculatorApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Calculator</title>

    <!-- Optionally, add "user-scalable=no" -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimal-ui">

    <!-- Regular meta headers -->
    <meta name="author" content="">
    <meta name="revisit-after" content="1 days">
    <meta name="robots" content="FOLLOW,INDEX">
    <meta name="description" content="A simple calculator">
    <meta name="keywords" content="">

    <!-- Schema.org -->
    <meta itemprop="name" content="Calculator">
    <meta itemprop="description" content="A simple calculator">
    <meta itemprop="image" content="img/icon/150.png">

    <!-- Open graph -->
    <meta property="og:title" content="A simple calculator">
    <meta property="og:type" content="">
    <meta property="og:site_name" content="Calculator">
    <meta property="og:image" content="img/icon/150.png" />

    <!-- Icons -->
    <link rel="apple-touch-icon" href="img/icon/60.png">
    <link rel="apple-touch-icon" sizes="76x76" href="img/icon/76.png">
    <link rel="apple-touch-icon" sizes="120x120" href="img/icon/120.png">
    <link rel="apple-touch-icon" sizes="152x152" href="img/icon/152.png">
    <link rel="shortcut icon" sizes="128x128" href="img/icon/128.png">
    <link rel="shortcut icon" sizes="196x196" href="img/icon/196.png">

    <!-- App flags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content=""/>

    <link href='http://fonts.googleapis.com/css?family=Alegreya+Sans:100' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/octicons/octicons.css">

    <link rel="stylesheet" href="css/app.css">
  </head>
  <body ng-controller="CalculatorCtrl">

  <form>
  <ul id="previous_sums">
  <li ng-repeat="psum in previous_sums">{{ psum }}</li>
  </ul>
  <p id="sum">{{getSum()}}</p>

  <button ng-repeat="button in buttons" 
  ng-click="button.handler()"
  ng-disabled="isDisabled(button)"
  id="{{button.id}}" class="{{button.className}}">{{ button.text }}</button>
  </form>

    <script type='application/javascript' src='js/fastclick.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular-route.min.js"></script>

    <script src="js/bignumber.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/viewport-units-buggyfill.js"></script>
    <script>
    window.viewportUnitsBuggyfill.init(); // dammit, ios
    </script>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-XXXXXX-XX', 'auto');
      // Uncomment to enable more detailed user tracking
      //ga('require', 'displayfeatures');
      ga('send', 'pageview');
    </script>
  </body>
</html>
